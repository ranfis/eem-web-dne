<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Registro de tienda</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Nombre de la tienda</label>

          <input type="text" name="name" class="form-control col-xs-12 floating-label-form-group control" ng-model="user.name"
                 required
                 placeholder="Nombre de la tienda"
            />
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            Debes incluir el nombre de la tienda.
          </p>
        </div>


        <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Telefono de contacto</label>

          <input type="tel" name="phone" class="form-control col-xs-12 floating-label-form-group control" ng-model="user.phone"
                 required
                 placeholder="Telefono de contacto"
            />
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            Debes incluir un telefono de contacto.
          </p>
        </div>



        <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control col-xs-12 floating-label-form-group control"
                 ng-model="user.email" required placeholder="Correo electronico"
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            El correo electronico no es valido.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            Debes incluir un correo electronico donde podamos contactarte.
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control col-xs-12 floating-label-form-group control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 placeholder="Contraseña"
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            La contraseña deve tener al menos 3 caracteres.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Sign up
          </button>
          <!--<a class="btn btn-default btn-lg btn-register" href="/login">-->
            <!--Login-->
          <!--</a>-->
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
