<div class="panel panel-default col-md-12">
  <form class="offer-form" ng-submit="addOffer()" name="offerForm">
    <div class="form-group">
      <label for="txtTitle">Encabezado de la oferta</label>
      <input type="text" class="form-control" id="txtTitle" placeholder="Editar encabezado" value="{{newOffer.title}}" ng-model="newOffer.title" required="required">
    </div>
    <div class="form-group">
      <label for="txtTitle">Fecha de vencimiento</label>
        <input type='text' class="form-control" id="txtExpirationDate" placeholder="Editar fecha de vencimiento" value="{{newOffer.expirationDate}}" ng-model="newOffer.expirationDate"/>
    </div>
    <div class="form-group">
      <label for="txtDetails">Detalles de la oferta</label>
      <textarea class="form-control" id="txtDetails" placeholder="Editar detalles." ng-model="newOffer.details">{{newOffer.details}}</textarea>
    </div>
    <div class="form-group">
      <label for="picture">Imagen de la oferta (Opcional)</label>
      <input type="file" id="picture">
      <p class="help-block">Una imagen.</p>
    </div>

    <div class="form-group">
      <label for="txtType">Tipo de oferta (Opcional)</label>
      <select class="form-control" id="txtType" ng-model="newOffer.type" ng-options="type.id as type.description for type in types"></select>
    </div>

    <div class="form-group">
      <label for="txtCategory">Categoria (Opcional)</label>
      <select class="form-control" id="txtCategory" ng-model="newOffer.category" ng-options="category.id as category.description for category in categories"></select>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="newOffer.active"> Publicar
      </label>
    </div>




    <button type="submit" class="btn btn-success" type="submit" ng-disabled="offerForm.$invalid" value="Post">Guardar</button>
  </form>
</div>

<script>
  $('#txtExpirationDate').datetimepicker();
</script>
